<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>打印Vue实例</title>
	<script src="https://unpkg.com/vue"></script>	
</head>
<body>
	<div id="app">
	  <p>{{ message }}</p>
	</div>
</body>
<script type="text/javascript">
	var foo = new Vue({
	  el: '#app',
	  data: {
	    message: 'Hello Vue.js!'
	  }
	})
	console.log(foo)
</script>
</html>
